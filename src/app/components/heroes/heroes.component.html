<h1>Heroes de <small>Marvel y DC</small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
   
    <div class="col" *ngFor="let heroe of heroes">
        <div class="card h-100">
          <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio}}</p>
            <button type="button" class="btn btn-outline-primary">Ver mas ...</button>
        </div>
          <div class="card-footer">
            <small class="text-body-secondary"><b>Fecha de aparici√≥n:</b> {{ heroe.aparicion }}</small>
          </div>
        </div>
      </div>
  </div>
